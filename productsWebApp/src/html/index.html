<HTML>
    <TITLE>William Sonoma Products List</TITLE>
    <HEAD>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-store" />
        <meta http-equiv="expires" content="-1" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="../css/products.css" type="text/css"/>
        <script src="http://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
        <script src="../scripts/products.js" type="text/javascript"></script>
    </HEAD>
    <BODY onload="loadProducts();" onresize="positionTitles();">
        <DIV id="div_products" class="row">
        </DIV>

        <div id="popup_container" class="product-detail-outer">
            <div id="div_product" class="product-detail">
                <div style="float: right">
                    <img id="img_close" onclick="closeProductDetail();" src="../images/close-icon.png" class="close_icon">
                </div>

                <div class="detail_left">
                    <img id="img_product" class="image_product"></img>
                </div>
                <div class="detail_right">
                    <span id="lbl_title" class="detail_title"></span>
                </div>
                <div style="height: 50px"></div>
                <div id="div_original_price" class="detail_right">
                    <span id="lbl_original_price" class="detail_original_price"></span>
                </div>
                <div style="height: 50px"></div>
                <div id="div_price" class="detail_right">
                    <span id="lbl_price" class="detail_price"></span>
                </div>
                <div id="div_carousel" class="detail_left carousel">
                </div>
            </div>
        </div>
    </BODY>
</HTML>
